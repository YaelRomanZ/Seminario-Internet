<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />

		<title>Ejemplo de Alerta</title>
	</head>
	<body>
		<h1>Ejemplo de Alerta</h1>
		<button onclick="mostrarAlerta()">Haz clic aquí</button>

		<script>
			function mostrarAlerta() {
				alert('¡Hola! Esta es una alerta.');

				document.write('Document write');

				a = '<h1>Heading 1</h1>';
				document.write(a);

				h2 = '<h2>Heading 2</h2>';
				document.write(h2);

				b = '<p>Paragraph 1</p>';
				document.write(b);

				c = '<p>Paragraph 2</p>';
				document.write(c);

				var nombre = 'Juan Pérez';
				var nss = '123-45-6789';
				var edad = 30;
				var carrera = 'Ingeniería en Computación';
				var fecha = '01/01/2023';
				var departamento = 'Desarrollo de Software';

				document.write('<p>Nombre: ' + nombre + '</p>');
				document.write('<p>NSS: ' + nss + '</p>');
				document.write('<p>Edad: ' + edad + '</p>');
				document.write('<p>Carrera: ' + carrera + '</p>');
				document.write('<p>Fecha: ' + fecha + '</p>');
				document.write('<p>Departamento: ' + departamento + '</p>');
			}
		</script>
	</body>
</html>
